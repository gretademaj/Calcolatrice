
<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Calcolatrice di Greta</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript"> 
	function calcola (){
	 var leftop =  document.getElementById("leftOp").value;
	 var rightop = document.getElementById("rightOp").value;
	 var op = document.getElementById("op").value;
	 switch(op){
	 
	 case '+': 
       var total = Number(leftop) + Number(rightop);
       document.getElementById("totale").value= total;
	    break;
	  
	  case '-':
	    var total = Number(leftop) - Number(rightop);
        document.getElementById("totale").value= total;
	  break;
	  
	 case '/':
	   var total = Number(leftop) / Number(rightop);
       document.getElementById("totale").value= total;
	break;
	
	case '*':
	let sum=0;
	for (let i = 0; i < Number(rightop);i++) {
	
           sum+=Number(leftop);
	  
	   }
	   
       document.getElementById("totale").value= sum;
	 
	break;
	 
	 }
	 
	}
	
	function userdigit(number){
	   var ele = document.getElementById("op").value;
	   
	   if(ele !== ""){
	   
	   var right = document.getElementById("rightOp").value;
	    right+=number;
	   document.getElementById("rightOp").value= right;
	   
	   }
	   else{
	    var left = document.getElementById("leftOp").value;
	    left+=number;
	   document.getElementById("leftOp").value= left;
	   
	   }
	   
	   
	   
	}
	function setoperator (op){
	document.getElementById("op").value= op;
	
	}
	
	function turnCNull(){
	document.getElementById("op").value="";
	document.getElementById("leftOp").value="";
	document.getElementById("rightOp").value="";
	document.getElementById("totale").value="";
	}
	
	
	
	</script>
	

	
<div class="container text-center" style="text-align: center; border: 2px solid blue;  width: 250px; height:300px; margin-top: 100px; margin-left:50px; margin-bottom:50px;margin-right:50px; border-radius: 10%;">
 <input type="text" id="leftOp" style="width:40px; margin-top:50px;;"/>
<input type="text" id="rightOp"style="width:40px; margin-top:50px;"/> 
<input type="text" id="totale"style="width:60px; margin-top:50px;"/>
<input id="op"  type="hidden" value="" />
	

<div class="d-grid gap-2 d-md-block text-center" style="margin-top:10px;margin-bottom:6px; border-radius: 25%;">
  <button class="btn btn-primary" type="button" onclick="userdigit(1)" >1</button>
  <button class="btn btn-primary" type="button" onclick="userdigit(2)">2</button>
   <button class="btn btn-primary" type="button" onclick="userdigit(3)">3</button>
    <button class="btn btn-primary" type="button" onclick="setoperator('+')">+</button>
</div>
<div class="d-grid gap-2 d-md-block text-center" style="margin-top: 6px ; margin-bottom:6px; border-radius: 25%;">


   <button class="btn btn-primary" type="button" onclick="userdigit(4)" >4</button>
  <button class="btn btn-primary" type="button" onclick="userdigit(5)">5</button>
   <button class="btn btn-primary" type="button" onclick="userdigit(6)">6</button>
    <button class="btn btn-primary" type="button" onclick="setoperator('-')">-</button>
</div>
<div class="d-grid gap-2 d-md-block text-center" style="margin-top: 6px; margin-bottom:6px; border-radius: 25%;">
  <button class="btn btn-primary" type="button" onclick="userdigit(7)">7</button>
  <button class="btn btn-primary" type="button" onclick="userdigit(8)">8</button>
   <button class="btn btn-primary" type="button" onclick="userdigit(9)">9</button>
    <button class="btn btn-primary" type="button" onclick="setoperator('/')">/</button>
</div>
<div class="d-grid gap-2 d-md-block text-center" style="margin-top: 6px ; margin-bottom:6px; border-radius: 25%;">

  <button class="btn btn-primary" type="button" onclick="turnCNull()">C</button>
  <button class="btn btn-primary" type="button" onclick="userdigit(0)">0</button>
   <button class="btn btn-primary" type="button" onclick="calcola()">=</button>
    <button class="btn btn-primary" type="button" style="text-align: center;"onclick="setoperator('*')">*</button>

</div>
</div>
</body>
</span>
